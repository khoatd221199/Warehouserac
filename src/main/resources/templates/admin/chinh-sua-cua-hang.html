<script type="text/javascript">
  $("#sampleTable").DataTable();

  function time() {
    var today = new Date();
var weekday = new Array(7);
    weekday[0] = "Chủ Nhật";
    weekday[1] = "Thứ Hai";
    weekday[2] = "Thứ Ba";
    weekday[3] = "Thứ Tư";
    weekday[4] = "Thứ Năm";
    weekday[5] = "Thứ Sáu";
    weekday[6] = "Thứ Bảy";
    var day = weekday[today.getDay()];
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    nowTime = h + " giờ " + m + " phút " + s + " giây";
    if (dd < 10) {
      dd = "0" + dd;
    }
    if (mm < 10) {
      mm = "0" + mm;
    }
    today = day + ", " + dd + "/" + mm + "/" + yyyy;
    tmp = '<span class="date"> ' + today + " - " + nowTime + "</span>";
    document.getElementById("clock").innerHTML = tmp;
    clocktime = setTimeout("time()", "1000", "Javascript");

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }
  }
</script>

<script>
     var dropdown = document.getElementsByClassName("dropdown-btn");
  var i;

  for (i = 0; i < dropdown.length; i++) {
    dropdown[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var dropdownContent = this.nextElementSibling;
      if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
      } else {
        dropdownContent.style.display = "block";
      }
    });
  }
</script>
<script>
  $(document).ready(function () {
    $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
      var min = $("#min").datepicker("getDate");
      var max = $("#max").datepicker("getDate");

      var startDate = new Date(data[4]);
      var endDate = new Date(data[5]);

      if (min == null && max == null) {
        return true;
      }
      if (min == null && endDate <= max) {
        return true;
      }
      if (max == null && startDate >= min) {
        return true;
      }
      if (startDate >= min && endDate <= max) {
        return true;
      }

      return false;
    });

    var table = $("#example").DataTable();

    $("#dropdown1").on("change", function () {
      table.columns(1).search(this.value).draw();
    });
$("#dropdown2").on("change", function () {
      table.columns(3).search(this.value).draw();
    });

    $("#min").datepicker({
      onSelect: function () {
        table.draw();
      },
      dateFormat: "m/d/yy",
      changeMonth: true,
      changeYear: true,
      onClose: function (date, inst) {
  
        var selectedDate = $("#min").datepicker("getDate");
        var followingDate = new Date(selectedDate.getTime() + 86400000);

        $("#max").datepicker("option", "minDate", followingDate);
      },
    });
    $("#max").datepicker({
      onSelect: function () {
        table.draw();
      },
      dateFormat: "m/d/yy",
      changeMonth: true,
      changeYear: true,
      autoclose: true,
      clearBtn: true,
    });

    var table = $("#OrderTable").DataTable({});

   
    $("#min, #max").select(function () {
      table.draw();
    });

    $("input").click(function () {
      $("#dropdown1").val("");
      table.columns(1).search("").draw();
      $("#dropdown2").val("");
      table.columns(3).search("").draw();
    });

    var $dates = $("#min, #max").datepicker();

    $("#clear-dates").on("click", function () {
      $dates.datepicker("setDate", null);
      table.draw();
    });
  });
</script>
